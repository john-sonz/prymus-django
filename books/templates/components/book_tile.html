

<div class="col-4 mb-3">
    <div class="card h-100">
        <div class="card-body">
            <h4 class="card-title">{{book.title}}</h4>
            <p class="card-text">{{book.author.all|join:', '}}</p>
            <p class="card-text">Published at {{book.published_at}}</p>
            <a href="{% url 'books:book_detail' book.id %}" class="btn btn-primary">Read more</a>
        </div>
    </div>
</div>
