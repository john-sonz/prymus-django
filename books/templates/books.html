{% extends 'base.html' %}
{% load static %}

{% block styles %}
    <link rel="stylesheet" href="{% static 'css/books.css' %}">
{% endblock styles %}


{% block content %}

    {% for book in books %}
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">{{book.title}}</h4>
                <p class="card-text">{{book.author}}</p>
                <p class="card-text">Published at {{book.published_at}}</p>
                <a href="{{book.id}}" class="btn btn-primary">Read more</a>
            </div>
        </div>
    {% endfor %}

{% endblock content %}
