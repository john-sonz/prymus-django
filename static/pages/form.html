<!DOCTYPE html>

<body>
    <h1>Biblioteka</h1>
    <h3>Dodawanie nowej książki</h3>

    <form action="/form.html">
        <label for="title">Tytuł</label>
        <input type="text" name="title" id="title">
        <br><br>

        <label for="title">Autor</label>
        <input type="text" name="title" id="title">
        <br><br>

        <label for="release-date">Data wydania</label>
        <input type="date" name="release-date" id="release-date">
        <br><br>

        <label for="page-num">Liczba stron</label>
        <input type="number" name="page-num" id="page-num">

        <label for="cover-color">Kolor okładki</label>

        <br><br>

        <label for="cover-foto">Zdjęcie okładki</label>
        <input type="file" name="cover-foto" id="cover-foto">
        <br><br>

        <button type="reset">Resetuj</button>
        <button type="submit">Wyślij</button>
    </form>
